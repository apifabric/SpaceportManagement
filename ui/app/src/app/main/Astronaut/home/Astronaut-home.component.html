<o-form-layout-manager attr="Astronaut" mode="tab" title="ASTRONAUT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AstronautTable" 
            service="Astronaut" 
            entity="Astronaut" 
            title="ASTRONAUT"
            keys="id"
            columns="first_name;last_name;birth_date;missions_count;id" 
            header-actions="R;D"
            visible-columns="first_name;last_name;birth_date;missions_count;id"  
            sort-columns="first_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #first_name attr="first_name" title=" first_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #last_name attr="last_name" title="last_name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #birth_date attr="birth_date" type="date" label="birth_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #missions_count attr="missions_count" title="missions_count" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
