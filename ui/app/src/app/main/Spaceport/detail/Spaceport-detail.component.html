<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Spaceport_form_edit" 
        service="Spaceport" 
        entity="Spaceport" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #location attr="location" label="location" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="LAUNCHFACILITY-spaceport_id">
    <div layout-padding>
      <o-table 
        attr="LaunchFacilityTable" 
        service="LaunchFacility" 
        entity="LaunchFacility" 
        keys="id"
        parent-keys="spaceport_id:id"
        columns="name;spaceport_id;capacity;id"  
        horizontal-scroll="yes"
        detail-form-route="LaunchFacility" 
        edit-form-route="LaunchFacility"
        visible-columns="name;spaceport_id;capacity;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="spaceport_id" title="spaceport_id">
    <o-table-cell-renderer-service attr="spaceport_id" 
        service="Spaceport" entity="SpaceportType" columns="id;name"
        parent-keys="id:spaceport_id"
        value-column="name" keys="spaceport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #capacity attr="capacity" title="capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="MISSION-spaceport_id">
    <div layout-padding>
      <o-table 
        attr="MissionTable" 
        service="Mission" 
        entity="Mission" 
        keys="id"
        parent-keys="spaceport_id:id"
        columns="name;spaceport_id;launch_date;return_date;id"  
        horizontal-scroll="yes"
        detail-form-route="Mission" 
        edit-form-route="Mission"
        visible-columns="name;spaceport_id;launch_date;return_date;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="spaceport_id" title="spaceport_id">
    <o-table-cell-renderer-service attr="spaceport_id" 
        service="Spaceport" entity="SpaceportType" columns="id;name"
        parent-keys="id:spaceport_id"
        value-column="name" keys="spaceport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #launch_date attr="launch_date" type="date" label="launch_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-date-input #return_date attr="return_date" type="date" label="return_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
