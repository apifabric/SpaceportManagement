<o-form-layout-manager attr="Mission" mode="tab" title="MISSION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="MissionTable" 
            service="Mission" 
            entity="Mission" 
            title="MISSION"
            keys="id"
            columns="name;spaceport_id;launch_date;return_date;id" 
            header-actions="R;D"
            visible-columns="name;spaceport_id;launch_date;return_date;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="spaceport_id" title="spaceport_id">
    <o-table-cell-renderer-service attr="spaceport_id" 
        service="Spaceport" entity="SpaceportType" columns="id;name"
        parent-keys="id:spaceport_id"
        value-column="name" keys="spaceport_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #launch_date attr="launch_date" type="date" label="launch_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #return_date attr="return_date" type="date" label="return_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
