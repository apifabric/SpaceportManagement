<o-form-layout-manager attr="Cargo" mode="tab" title="CARGO">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CargoTable" 
            service="Cargo" 
            entity="Cargo" 
            title="CARGO"
            keys="id"
            columns="content_description;mission_id;weight;id" 
            header-actions="R;D"
            visible-columns="content_description;mission_id;weight;id"  
            sort-columns="content_description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #content_description attr="content_description" title=" content_description*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="mission_id" title="mission_id">
    <o-table-cell-renderer-service attr="mission_id" 
        service="Mission" entity="MissionType" columns="id;name"
        parent-keys="id:mission_id"
        value-column="name" keys="mission_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #weight attr="weight" title="weight" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
