<o-form-layout-manager attr="Spacecraft" mode="tab" title="SPACECRAFT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="SpacecraftTable" 
            service="Spacecraft" 
            entity="Spacecraft" 
            title="SPACECRAFT"
            keys="id"
            columns="id;current_mission_id;model;crew_capacity" 
            header-actions="R;D"
            visible-columns="id;current_mission_id;model;crew_capacity"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="current_mission_id" title="current_mission_id">
    <o-table-cell-renderer-service attr="current_mission_id" 
        service="Mission" entity="MissionType" columns="id;name"
        parent-keys="id:current_mission_id"
        value-column="name" keys="current_mission_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #model attr="model" title="model" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #crew_capacity attr="crew_capacity" title="crew_capacity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
